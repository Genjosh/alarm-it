<!DOCTYPE html>
<html>

<head>
    <title>On Time</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Header  -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="card mb-12 p-12">
            <h1 class="text-center">On Time</h1>
        </div>
        <!-- <div class="jumbotron" style="background-color: blue; color: whitesmoke">
            <h1 class="text-center">On Time</h1>
        </div> -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Current train time-->
                <div class="card mb-4">
                    <h3 class="card-title">Information</h3>
                    <div class="card-body">

                        <table class="table table-sm table-hover" id='information_table'>
                            <thead>
                                <tr>
                                    <th scope="col">Your Name</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Arrival Time</th>
                                    <th scope="col">Tranportation</th>
                                    <th scope="col">Time Remind</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Add train -->
                <div class="card mb-12 p-12">
                    <h3 class="card-title">Your Information</h3>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="firstname lastname" class="sr-only"></label>
                                    <input id="name_input" class="form-control input-group-lg reg_name" type="text" name="firstname lastname" title="Enter first and last name"
                                        placeholder="First name Last name">
                                </div>
                                <div class="col-sm-6">
                                    <label for="current address" class="sr-only"></label>
                                    <input id="home_location_input" class="form-control input-group-lg reg_name" type="text" name="adresss" title="Enter address" text=""
                                        placeholder="Current Address">
                                </div>
                            </div>
                            <!--/form-group-->
                            <div class="form-group row">
                                <label for="destination address" class="sr-only"></label>
                                <input id="destination_input" class="form-control input-group-lg reg_name" type="text" name="Destination Address" title="Enter Destination address"
                                    placeholder="Destination Address">
                            </div>
                            <div class="form-group row">
                                <div class="form-group col-md-5">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="form-group col-md-4">
                                    <label for="inputArrivalTime">Arrival Time</label>
                                    <input type="text" class="form-control" id="arrival_time">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputTransportation">Transportation</label>
                                    <select id="destination_input" class="form-control">
                                        <option selected>Option...</option>
                                        <option value="W">Walk</option>
                                        <option value="B">Bus</option>
                                        <option value="D">Drive</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputTimeRemind">Time Remind</label>
                                    <input type="text" class="form-control" id="time_remind_input">
                                </div>
                            </div>
                    </div>
                    <button class="btn btn-primary offset-md-10 col-md-2" id="add-information-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="footer" class="container">
            <h3 id="copyright">&copy Copyright 2018</h3>
        </div>
    </footer>
    <!-- </div>
    </div> -->
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
