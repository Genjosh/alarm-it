<!DOCTYPE html>
<html>

<head>
    <title>On Time</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Header  -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: blue; color: whitesmoke">
            <h1 class="text-center">On Time!</h1>
            <h3 class="text-center"></h3>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Current train time-->
                <div class="card mb-4">
				<h3 class="card-title">Information</h3>
                    <div class="card-body">
                        
                        <table class="table table-sm table-hover" id='information_table'>
                            <thead>
                                <tr>
                                    <th scope="col">Your Name</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Arrival Time</th>
                                    <th scope="col">Tranportation</th>
                                    <th scope="col">Time Remind</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Add train -->
                <div class="card mb-12 p-12">
				<h3 class="card-title">Your Information</h3>
                    <div class="card-body">
                        
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="name_input">Name</label>
                                <input class="form-control" id="name_input" placeholder="" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="home_location_input">Home Location</label>
                                <input class="form-control" id="home_location_input" placeholder="" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination_input">Destination</label>
                                <input class="form-control" id="destination_input" placeholder="" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Arrival Time</label>
                                <input class="form-control" id="arrival_time" placeholder="" type="text">
                            </div>
                            <div class="form-group row">
                                <!-- <label for="frequency-input">Transportation</label> -->
                                <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          Transportation
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                          <a class="dropdown-item" href="#">Walk</a>
                                          <a class="dropdown-item" href="#">Bus</a>
                                          <a class="dropdown-item" href="#">Drive</a>
                                        </div>
                                      </div>
                                <!-- <input class="form-control" id="transportation-input" placeholder="20" type="text"> -->
                            </div>
                            <div class="form-group row">
                                <label for="time-input">Time Remind</label>
                                <input class="form-control" id="time-remind-input" placeholder="" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-information-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
